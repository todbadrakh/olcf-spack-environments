# ROCm 5.7.0 environment compilers
# Tuguldur T. Odbadrakh
# 10/13/2023

compilers:
- compiler:
    spec: gcc@7.5.0
    paths:
      cc: /usr/bin/gcc
      cxx: /usr/bin/g++
      f77: /usr/bin/gfortran
      fc: /usr/bin/gfortran
    flags: {}
    operating_system: sles15
    target: any
    modules: []
    environment:
      append_path:
        PKG_CONFIG_PATH: /usr/lib64/pkgconfig
    extra_rpaths: []
- compiler:
    spec: gcc@12.2.0
    paths:
      cc: /opt/cray/pe/craype/2.7.23/bin/cc
      cxx: /opt/cray/pe/craype/2.7.23/bin/CC
      f77: /opt/cray/pe/craype/2.7.23/bin/ftn
      fc: /opt/cray/pe/craype/2.7.23/bin/ftn
    flags: {}
    operating_system: sles15
    target: any
    modules:
    - PrgEnv-gnu
    - gcc/12.2.0
    - craype-x86-rome
    - libfabric
    environment: {}
    extra_rpaths: []
