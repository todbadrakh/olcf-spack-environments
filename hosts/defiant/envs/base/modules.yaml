modules:
  prefix_inspections:
    bin:
    - PATH
    man:
    - MANPATH
    share/man:
    - MANPATH
    share/aclocal:
    - ACLOCAL_PATH
    lib:
    - LD_LIBRARY_PATH
    lib64:
    - LD_LIBRARY_PATH
    lib/pkgconfig:
    - PKG_CONFIG_PATH
    lib64/pkgconfig:
    - PKG_CONFIG_PATH
    share/pkgconfig:
    - PKG_CONFIG_PATH
    ? ''
    : - CMAKE_PREFIX_PATH
  default:
    enable:
    - lmod
    roots:
      lmod: ${FACSPACK_ENV_MODULEROOT}/spack
    lmod:
      core_compilers: [gcc]
      hash_length: 0
      hierarchy:
        - compiler
        - mpi
      projections:
        all: '{name}/{version}'
        ^hip: '{name}/{version}'
        ^mpi: "{name}/{version}"
      all:
        environment:
          set:
            OLCF_${PACKAGE}_ROOT: ${PREFIX}
        autoload: none
        suffixes:
          ^hip@5.7.0: 'rocm-5.7.0'
          ^hip@5.5.1: 'rocm-5.5.1'
          ^hip@5.5.0: 'rocm-5.5.0'
          ^hip@5.4.0: 'rocm-5.4.0'

      blacklist_implicits: false
      verbose: true
      whitelist: []
