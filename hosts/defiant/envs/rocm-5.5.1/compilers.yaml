# ROCm 5.5.1 environment compilers
# Tuguldur T. Odbadrakh
# 10/23/2023

compilers:
- compiler:
    spec: gcc@7.5.0
    paths:
      cc: /usr/bin/gcc
      cxx: /usr/bin/g++
      f77: /usr/bin/gfortran
      fc: /usr/bin/gfortran
    flags: {}
    operating_system: sles15
    target: any
    modules: []
    environment:
      append_path:
        PKG_CONFIG_PATH: /usr/lib64/pkgconfig
    extra_rpaths: []
- compiler:
    spec: clang@amd
    paths:
      cc: /opt/rocm-5.5.1/llvm/clang
      cxx: /opt/rocm-5.5.1/llvm/clang++
      f77: /opt/rocm-5.5.1/llvm/flang
      fc: /opt/rocm-5.5.1/llvm/flang
    flags: {}
    operating_system: sles15
    target: any
    modules:
    - PrgEnv-amd
    - amd/5.5.1
    - craype-x86-rome
    - libfabric
    environment:
      set:
        RFE_811452_DISABLE: '1'
      append_path:
        LD_LIBRARY_PATH: /opt/cray/pe/gcc-libs:/opt/cray/libfabric/1.15.2.0/lib64
        LIBRARY_PATH: /opt/rocm-5.5.1/lib:/opt/rocm-5.5.1/lib64
    extra_rpaths:
    - /opt/rocm-5.5.1/lib
    - /opt/rocm-5.5.1/lib64
    - /opt/cray/pe/gcc-libs
    - /opt/cray/gcc-libs
