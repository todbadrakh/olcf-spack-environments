modules:
  prefix_inspections:
    bin:
    - PATH
    man:
    - MANPATH
    share/man:
    - MANPATH
    share/aclocal:
    - ACLOCAL_PATH
    lib:
    - LD_LIBRARY_PATH
    lib64:
    - LD_LIBRARY_PATH
    lib/pkgconfig:
    - PKG_CONFIG_PATH
    lib64/pkgconfig:
    - PKG_CONFIG_PATH
    share/pkgconfig:
    - PKG_CONFIG_PATH
    ? ''
    : - CMAKE_PREFIX_PATH
  default:
    roots:
      lmod: ${FACSPACK_ENV_MODULEROOT}
    enable:
    - lmod
    lmod:
      verbose: true
      hash_length: 0
      exclude_implicits: true
      naming_scheme: '{name}/{version}'
        #hierarchy:
        #- mpi
      projections:
        all: '{name}/{version}'
        ^mpi: '{name}/{version}'
      core_compilers:
        - gcc@7.5.0
      all:
        environment:
          set:
            'OLCF_{name}_ROOT': '{prefix}'
        autoload: none
      exclude:
      - comgr
      - hip
      - hip-rocclr
      - hipblas
