spack:
  include:
  - config.yaml
  - concretizer.yaml
  - compilers.yaml
  - mirrors.yaml
  - modules.yaml
  - packages.yaml
  - repos.yaml

  definitions:

  - core_compiler:
    - '%gcc@7.5.0'
  - gnu_compilers:
    - '%gcc@12.2.0'
  - cray_compilers:
    - '%cce@16.0.1'
  - amd_compilers:
    - '%rocmcc@5.5.1'

  - core_packages:
    - bazel
    - bison
    - bzip2
    - cairo
    - ccache
    - cmake
    - cups
    - exuberant-ctags
    - gnupg
    - go
    - googletest cxxstd=17
    - gtkplus ~cups
    - htop
    - libbsd
    - libksba
    - libpng
    - libssh2
    - libx11
    - libzmq +libbsd+libsodium+libunwind
    - mercurial
    - mesa
    - meson
    - ninja
    - openblas
    - openjdk
    - py-jupyterhub
    - py-numpy@1.23.3
    - qt
    - rust
    - sqlite
    - subversion
    - tcl
    - texinfo
    - tmux
    - unzip
    - zlib
    - zstd
  - amd_packages:
    - comgr
    - hip
    - hip-rocclr
    - hipblas
    - hipcub
    - hipfft
    - hipfort
    - hiprand
    - hipsolver
    - hipsparse
    - hsa-rocr-dev
    - hsakmt-roct
    - llvm-amdgpu
    - rccl
    - rocalution
    - rocblas
    - rocfft
    - rocm-clang-ocl
    - rocm-cmake
    - rocm-device-libs
    - rocm-gdb
    - rocm-opencl
    - rocm-openmp-extras
    - rocm-smi
    - rocm-smi-lib
    - rocprim
    - rocprofiler-dev
    - rocrand
    - rocsolver
    - rocsparse
    - rocthrust
    - roctracer-dev
  - e4s_packages:
    - arpack-ng@3.9.0 ^openblas
    - boost@1.83.0 +mpi+python+numpy+thread cxxstd=17
    - darshan-runtime@3.4.0 scheduler=slurm
    - darshan-util@3.4.0
    - globalarrays@5.8.2 ^openblas
    - hdf5@1.14.3 +cxx+fortran
    - kokkos-kernels@4.0.00 +openmp
    - nco@5.1.6
    - netlib-scalapack@2.2.0 ^openblas
    - parsec@3.0.2209 ~cuda
    - plasma@23.8.2 ^openblas
    - stat@4.2.1
    - tau@2.33 +mpi+python~pdt # ROCm 4.3.0 is latest in docs so doing non-gpu
    - visit@3.3.3 ~conduit
  - e4s_rocm_packages:
    - adios2@2.9.2 ~python
    - amrex@22.11 dimensions=3
    - blaspp@2023.08.25 ^openblas
    - hpx@1.9.1 cxxstd=17 ^boost cxxstd=17 ^asio cxxstd=17
    - hypre@2.29.0 ^openblas
    - kokkos@4.0.00 +openmp
    - lapackpp@2023.08.25 ^openblas
    - magma@2.7.2 ^openblas
    - paraview@5.11.2
    - petsc@3.20.1 ^openblas
    - slate@2023.08.25 ^openblas
    - superlu-dist@8.1.2 ^openblas
    - upcxx@2023.3.0 +mpi
    - vtk-m@2.0.0

  - core_specs:
    - matrix:
      - - $core_packages
      - - $core_compiler
      - - arch=linux-sles15-x86_64
  - amd_specs:
    - matrix:
      - - $amd_packages
      - - '@5.5.1 %gcc@12.2.0'
        - '@5.5.1 %rocmcc@5.5.1'
        - '@5.5.1 %cce@16.0.1'
      - - arch=linux-sles15-x86_64
  - PrgEnv-gnu_specs:
    - matrix:
      - - $e4s_packages
      - - $gnu_compilers
      - - arch=linux-sles15-x86_64
  - PrgEnv-gnu-rocm_specs:
    - matrix:
      - - $e4s_rocm_packages
      - - $gnu_compilers
      - - '+rocm amdgpu_target=gfx908'
      - - arch=linux-sles15-x86_64
  - PrgEnv-amd_specs:
    - matrix:
      - - $e4s_packages
      - - $amd_compilers
      - - arch=linux-sles15-x86_64
  - PrgEnv-amd-rocm_specs:
    - matrix:
      - - $e4s_rocm_packages
      - - $amd_compilers
      - - '+rocm amdgpu_target=gfx908'
      - - arch=linux-sles15-x86_64
  - PrgEnv-cray_specs:
    - matrix:
      - - $e4s_packages
      - - $cray_compilers
      - - arch=linux-sles15-x86_64
      exclude:
      - plasma # cce conflict
  - PrgEnv-cray-rocm_specs:
    - matrix:
      - - $e4s_rocm_packages
      - - $cray_compilers
      - - '+rocm amdgpu_target=gfx908'
      - - arch=linux-sles15-x86_64

  specs:
  - $core_specs
    #- $amd_specs
  - $PrgEnv-gnu_specs
  - $PrgEnv-gnu-rocm_specs
  - $PrgEnv-amd_specs
  - $PrgEnv-amd-rocm_specs
  - $PrgEnv-cray_specs
  - $PrgEnv-cray-rocm_specs

  view: false

