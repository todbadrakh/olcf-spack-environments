packages:
  
  all:
    buildable: true
    providers:
      blas: [cray-libsci, openblas]
      cblas: [cray-libsci, openblas]
      dsmml: [cray-dsmml]
      dyninst: [cray-dyninst]
      fftw: [cray-fftw]
      hdf5: [cray-hdf5-parallel, cray-hdf5]
      lapack: [cray-libsci, openblas]
      clapack: [cray-libsci, openblas]
      mpi: [cray-mpich]  
      parallel-netcdf: [cray-parallel-netcdf]

  ### Already-installed packages -------------------------------------------------------------------
  dyninst:
    buildable: false
    externals:
      - spec: dyninst@12.3.0
        modules:
          - cray-dyninst/12.3.0
  gtkplus:
    buildable: false
    externals:
      - spec: gtkplus@3.24.34
        prefix: /usr
  mpfr:
    buildable: false
    externals:
      - spec: mpfr@4.0.2
        prefix: /usr
  papi:
    buildable: false
    externals:
      - spec: papi@6.0.0.16
        modules:
          - papi/6.0.0.16
      - spec: papi@7.0.0.1
        modules:
          - papi/7.0.0.1
      - spec: papi@7.0.0.2
        modules:
          - papi/7.0.0.2
      - spec: papi@7.0.1.1
        modules:
          - papi/7.0.1.1
  unzip:
    buildable: false
    externals:
      - spec: unzip@6.0
        prefix: /usr
