# OLCF Gaea-T6 Spack Environment

compilers:
- compiler:
    spec: gcc@7.5.0
    paths:
      cc: /usr/bin/gcc
      cxx: /usr/bin/g++
      f77: /usr/bin/gfortran
      fc: /usr/bin/gfortran
    flags: {}
    operating_system: sles15
    target: any
    modules: []
    environment:
      append_path:
        PKG_CONFIG_PATH: /usr/lib64/pkgconfig
    extra_rpaths: []

- compiler:
    spec: gcc@12.3.0
    paths:
      cc: /usr/bin/gcc-12
      cxx: /usr/bin/g++-12
      f77: /usr/bin/gfortran-12
      fc: /usr/bin/gfortran-12
    flags: {}
    operating_system: sles15
    target: any
    modules:
    - PrgEnv-gnu
    - craype-x86-rome
    - libfabric
    environment:
      append_path:
        PKG_CONFIG_PATH: /usr/lib64/pkgconfig
    extra_rpaths: []

- compiler:
    spec: cce@17.0.0
    paths:
      cc: /opt/cray/pe/cce/17.0.0/bin/craycc
      cxx: /opt/cray/pe/cce/17.0.0/bin/crayCC
      f77: /opt/cray/pe/cce/17.0.0/bin/crayftn
      fc: /opt/cray/pe/cce/17.0.0/bin/crayftn
    flags: {}
    operating_system: sles15
    target: any
    environment:
      set:
        RFE_811452_DISABLE: '1'
    modules:
    - PrgEnv-cray
    - cce/17.0.0
    - craype-x86-rome
    - libfabric
    extra_rpaths:
    - /opt/cray/pe/gcc-libs
    - /opt/cray/gcc-libs

- compiler:
    spec: intel@2023.2.0
    paths:
      cc: /opt/intel/oneapi/compiler/2023.2.0/linux/bin/icx
      cxx: /opt/intel/oneapi/compiler/2023.2.0/linux/bin/icpx
      f77: /opt/intel/oneapi/compiler/2023.2.0/linux/bin/intel64/ifort
      fc: /opt/intel/oneapi/compiler/2023.2.0/linux/bin/intel64/ifort
    flags: {}
    operating_system: sles15
    target: any
    modules:
    - PrgEnv-intel
    - intel/2023.2.0
    - craype-x86-rome
    - libfabric
    extra_rpaths:
    - /opt/cray/pe/gcc-libs
    - /opt/cray/gcc-libs
