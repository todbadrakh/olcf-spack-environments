compilers:
- compiler:
    spec: gcc@7.5.0
    paths:
      cc: /usr/bin/gcc
      cxx: /usr/bin/g++
      f77: /usr/bin/gfortran
      fc: /usr/bin/gfortran
    operating_system: sles15
    target: any
    modules: []
    environment:
      append_path:
        PKG_CONFIG_PATH: /usr/lib64/pkgconfig
- compiler:
    spec: gcc@7-os
    paths:
      cc: /usr/bin/gcc
      cxx: /usr/bin/g++
      f77: /usr/bin/gfortran
      fc: /usr/bin/gfortran
    operating_system: sles15
    target: any
    modules: []
    environment:
      append_path:
        PKG_CONFIG_PATH: /usr/lib64/pkgconfig
### Tuguldur T Odbadrakh 12/29/2023 Borg
- compiler:
    spec: gcc@12.2.0
    paths:
      cc: /opt/cray/pe/gcc/12.2.0/snos/bin/gcc
      cxx: /opt/cray/pe/gcc/12.2.0/snos/bin/g++
      f77: /opt/cray/pe/gcc/12.2.0/snos/bin/gfortran
      fc: /opt/cray/pe/gcc/12.2.0/snos/bin/gfortran
    operating_system: sles15
    target: any
    modules:
    - PrgEnv-gnu
    - gcc/12.2.0
    - xpmem
    - craype-x86-trento
    - cray-pmi
    - libfabric
- compiler:
    spec: cce@17.0.0
    paths:
      cc: /opt/cray/pe/cce/17.0.0/bin/craycc
      cxx: /opt/cray/pe/cce/17.0.0/bin/crayCC
      f77: /opt/cray/pe/cce/17.0.0/bin/crayftn
      fc: /opt/cray/pe/cce/17.0.0/bin/crayftn
    operating_system: sles15
    target: any
    modules:
    - PrgEnv-cray/8.5.0
    - cce/17.0.0
    - xpmem
    - craype-x86-trento
    - cray-pmi
    - libfabric
    environment:
      set:
        RFE_811452_DISABLE: '1'
        GCC_X86_64: /opt/cray/pe/gcc/12.2.0/snos
      prepend_path:
        LD_LIBRARY_PATH: /opt/cray/pe/gcc-libs
    extra_rpaths:
    - /opt/cray/pe/gcc-libs
    - /opt/cray/gcc-libs
- compiler:
    spec: clang@17.0.0-rocm5.7.1
    paths:
      cc: /opt/rocm-5.7.1/llvm/bin/amdclang
      cxx: /opt/rocm-5.7.1/llvm/bin/amdclang++
      f77: /opt/rocm-5.7.1/llvm/bin/amdflang
      fc: /opt/rocm-5.7.1/llvm/bin/amdflang
    operating_system: sles15
    target: any
    modules:
    - PrgEnv-amd/8.5.0
    - amd/5.7.1
    - xpmem
    - craype-x86-trento
    - cray-pmi
    - libfabric
    environment:
      set:
        RFE_811452_DISABLE: '1'
        GCC_X86_64: /opt/cray/pe/gcc/12.2.0/snos
      prepend_path:
        LD_LIBRARY_PATH: /opt/cray/pe/gcc-libs
    extra_rpaths:
    - /opt/rocm-5.7.1/lib
    - /opt/rocm-5.7.1/lib64
    - /opt/cray/pe/gcc-libs
    - /opt/cray/gcc-libs
