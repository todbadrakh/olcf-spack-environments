      - - $e4s_21.11_cpu_specs
        - $e4s_22.02_cpu_specs
        - $e4s_21.11_gpu_packages_rocm5.7.1
        - $e4s_22.02_gpu_packages_rocm5.7.1
      - - '%gcc@12.2.0'
      - - arch=linux-sles15-x86_64
      exclude:
        - aml@0.1.0%gcc@12.2.0 # Cannot satisfy 'aml@0.1.0' required because aml@0.1.0%gcc@12.2.0 arch=linux-sles15-zen3 requested explicitly
        - caliper@2.7.0%gcc@12.2.0 # Cannot satisfy 'caliper@2.7.0' required because caliper@2.7.0%gcc@12.2.0 arch=linux-sles15-zen3 requested explicitly
        - unifyfs@0.9.2%gcc@12.2.0 # Cannot satisfy 'unifyfs@0.9.2' required because unifyfs@0.9.2%gcc@12.2.0 arch=linux-sles15-zen3 requested explicitly
        - flecsi@1.4.2%gcc@12.2.0 # Cannot satisfy 'flecsi@1.4.2' required because flecsi@1.4.2%gcc@12.2.0 arch=linux-sles15-zen3 requested explicitly
