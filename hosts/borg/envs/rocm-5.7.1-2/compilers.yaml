# Core compiler GCC 7.5.0
compilers:
- compiler:
    spec: gcc@7.5.0
    paths:
      cc: /usr/bin/gcc
      cxx: /usr/bin/g++
      f77: /usr/bin/gfortran
      fc: /usr/bin/gfortran
    operating_system: sles15
    target: x86_64
    modules: []
    environment:
      append_path:
        PKG_CONFIG_PATH: /usr/lib64/pkgconfig

# Cray GCC compilers
- compiler:
    spec: gcc@12.2.0
    paths:
      cc: /opt/cray/pe/gcc/12.2.0/snos/bin/gcc
      cxx: /opt/cray/pe/gcc/12.2.0/snos/bin/g++
      f77: /opt/cray/pe/gcc/12.2.0/snos/bin/gfortran
      fc: /opt/cray/pe/gcc/12.2.0/snos/bin/gfortran
    operating_system: sles15
    target: x86_64
    modules:
    - PrgEnv-gnu/8.5.0
    - gcc/12.2.0
    - craype-x86-rome
    - cray-pmi
    - libfabric
    - xpmem

# Cray Compilers
- compiler:
    spec: cce@17.0.0
    paths:
      cc: /opt/cray/pe/cce/17.0.0/bin/craycc
      cxx: /opt/cray/pe/cce/17.0.0/bin/crayCC
      f77: /opt/cray/pe/cce/17.0.0/bin/crayftn
      fc: /opt/cray/pe/cce/17.0.0/bin/crayftn
    operating_system: sles15
    target: x86_64
    environment:
      set:
        RFE_811452_DISABLE: '1'
        GCC_X86_64: /opt/cray/pe/gcc/12.2.0/snos
      prepend_path:
        LD_LIBRARY_PATH: /opt/cray/pe/gcc-libs
    extra_rpaths:
    - /opt/cray/pe/gcc-libs
    - /opt/cray/gcc-libs
    modules:
    - PrgEnv-cray/8.5.0
    - cce/17.0.0
    - craype-x86-rome
    - cray-pmi
    - libfabric
    - xpmem

# AMD Compilers
- compiler:
    spec: rocmcc@5.7.1
    paths:
      cc: /opt/rocm-5.7.1/llvm/bin/amdclang
      cxx: /opt/rocm-5.7.1/llvm/bin/amdclang++
      f77: /opt/rocm-5.7.1/llvm/bin/amdflang
      fc: /opt/rocm-5.7.1/llvm/bin/amdflang
    operating_system: sles15
    target: x86_64
    environment:
      set:
        RFE_811452_DISABLE: '1'
      prepend_path:
        LIBRARY_PATH: /opt/rocm-5.7.1/lib:/opt/rocm-5.7.1/lib64
      append_path:
        LD_LIBRARY_PATH: /opt/cray/pe/gcc-libs
    extra_rpaths:
    - /opt/rocm-5.7.1/lib
    - /opt/rocm-5.7.1/lib64
    - /opt/cray/pe/gcc-libs
    - /opt/cray/gcc-libs
    modules:
    - PrgEnv-amd/8.5.0
    - amd/5.7.1
    - craype-x86-rome
    - cray-pmi
    - libfabric
    - xpmem
